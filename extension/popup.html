<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: #2eaadc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #2690bd;
        }

        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>

<body>
    <h3>Notion Views Tracker</h3>

    <div class="form-group">
        <label for="apiEndpoint">API 서버 주소:</label>
        <input type="text" id="apiEndpoint" value="https://web-production-ee075.up.railway.app">
    </div>

    <div class="form-group">
        <label for="notionToken">Notion API 토큰:</label>
        <input type="password" id="notionToken" placeholder="ntn_... 또는 secret_...">
    </div>

    <div class="form-group">
        <label for="databaseLink">데이터베이스 링크 (선택사항):</label>
        <input type="text" id="databaseLink" placeholder="https://notion.so/...">
    </div>

    <button id="registerBtn">API 키 발급받기</button>
    <button id="testBtn" style="background: #28a745;">연결 테스트</button>

    <div id="status"></div>

    <div id="apiKeySection" style="display: none;">
        <div class="form-group">
            <label for="apiKey">발급된 API 키:</label>
            <input type="password" id="apiKey" readonly>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
